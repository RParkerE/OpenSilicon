<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Coater Controller</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background-color: #e6e9ed;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #f7f8f9;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            max-width: 960px;
            width: 100%;
            padding: 32px;
        }
        h1 { font-size: 1.75em; font-weight: 600; margin-bottom: 6px; color: #1f2937; }
        .subtitle { color: #6b7280; font-size: 0.9em; margin-bottom: 25px; }
        .connection-bar {
            background: #f0f1f3;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .connection-status { display: flex; align-items: center; gap: 10px; font-size: 0.9em; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #a0a0a0; }
        .status-dot.connected { background: #4caf50; }
        .ip-input { flex: 1; padding: 8px 10px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 14px; background: white; }
        .btn { padding: 8px 18px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; transition: background 0.2s; font-size: 14px; }
        .btn-connect { background: #1e3a8a; color: white; }
        .btn-connect:hover { background: #1a3174; }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        @media (max-width: 768px) { .main-grid { grid-template-columns: 1fr; } }
        .panel { background: #ffffff; border-radius: 6px; border: 1px solid #d1d5db; padding: 20px; }
        .panel h2 { color: #1f2937; margin-bottom: 16px; font-size: 1.1em; border-bottom: 1px solid #d1d5db; padding-bottom: 6px; font-weight: 600; }
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; color: #374151; margin-bottom: 4px; font-size: 0.85em; font-weight: 500; }
        .input-group input { width: 100%; padding: 8px 10px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 14px; background: #fafafa; font-family: "Roboto Mono", monospace; }
        .input-group input:focus { outline: none; border-color: #2563eb; background: #fff; }
        .btn-update { width: 100%; background: #1e3a8a; color: white; padding: 10px; margin-top: 10px; }
        .btn-update:hover { background: #1a3174; }
        .btn-update:disabled { background: #b0b0b0; cursor: not-allowed; }
        .status-display { display: grid; gap: 10px; }
        .stage-indicator { background: #f9fafb; padding: 15px; border-radius: 4px; text-align: center; border: 1px solid #d1d5db; }
        .stage-indicator .stage-name { font-size: 1.3em; font-weight: 700; color: #1e3a8a; margin-bottom: 8px; }
        .stage-step { padding: 4px 8px; border-radius: 3px; background: #e5e7eb; display: inline-block; font-size: 0.8em; margin: 0 3px; }
        .stage-step.active { background: #1e3a8a; color: white; }
        .control-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .control-panel { grid-column: 1 / -1; }
        .btn-start { background: #15803d; color: white; padding: 14px; font-size: 1.1em; }
        .btn-start:hover { background: #136634; }
        .btn-start:disabled { background: #9ca3af; cursor: not-allowed; }
        .btn-home { background: #0369a1; color: white; padding: 14px; font-size: 1.1em; }
        .btn-home:hover { background: #075985; }
        .btn-home:disabled { background: #9ca3af; cursor: not-allowed; }
        .btn-stop { background: #b91c1c; color: white; padding: 14px; font-size: 1.1em; grid-column: 1 / -1; }
        .btn-stop:hover { background: #991b1b; }
        .btn-stop:disabled { background: #9ca3af; cursor: not-allowed; }
        .homing-status { background: #fef3c7; border: 1px solid #fbbf24; padding: 10px 14px; border-radius: 4px; margin-bottom: 12px; display: flex; align-items: center; gap: 10px; font-size: 0.9em; }
        .homing-status.homed { background: #d1fae5; border-color: #10b981; }
        .rpm-gauge { background: #ffffff; border-radius: 6px; padding: 16px; text-align: center; border: 1px solid #d1d5db; }
        .rpm-value { font-size: 2.8em; font-family: "Roboto Mono", monospace; font-weight: 700; color: #1e3a8a; }
        .rpm-label { color: #6b7280; font-size: 0.85em; margin-top: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin Coater Controller</h1>
        <p class="subtitle">Automated Resist Dispenser & Spin Coating System</p>

        <div class="connection-bar">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionText">Disconnected</span>
            </div>
            <input type="text" class="ip-input" id="ipAddress" placeholder="ESP32 IP Address" value="192.168.1.253">
            <button class="btn btn-connect" id="connectBtn" onclick="toggleConnection()">Connect</button>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>Settings</h2>
                <div class="input-group">
                    <label for="zHeight">Z-Axis Height (mm)</label>
                    <input type="number" id="zHeight" min="0" max="300" step="1" value="50">
                </div>
                <div class="input-group">
                    <label for="dispenseVol">Dispense Volume (ÂµL)</label>
                    <input type="number" id="dispenseVol" min="25" max="1000" step="25" value="100">
                </div>
                <div class="input-group">
                    <label for="targetRPM">Target RPM</label>
                    <input type="number" id="targetRPM" min="300" max="8000" step="100" value="3000">
                </div>
                <div class="input-group">
                    <label for="runTime">Run Time (seconds)</label>
                    <input type="number" id="runTime" min="1" max="240" step="1" value="60">
                </div>
                <div class="input-group">
                    <label for="rampTime">Ramp Time (seconds)</label>
                    <input type="number" id="rampTime" min="1" max="120" step="1" value="25">
                </div>
                <button class="btn btn-update" id="updateBtn" onclick="updateSettings()" disabled>Update Settings</button>
            </div>

            <div class="panel">
                <h2>Status</h2>
                <div class="homing-status" id="homingStatus">
                    <span id="homingText">NOT HOMED - Home axis before operation</span>
                </div>
                <div class="status-display">
                    <div class="stage-indicator">
                        <div class="stage-name" id="currentStage">Idle</div>
                        <div class="stage-progress">
                            <span class="stage-step active">Idle</span>
                            <span class="stage-step">Homing</span>
                            <span class="stage-step">Position</span>
                            <span class="stage-step">Dispense</span>
                            <span class="stage-step">RampUp</span>
                            <span class="stage-step">Spinning</span>
                            <span class="stage-step">RampDown</span>
                        </div>
                    </div>
                    <div class="rpm-gauge">
                        <div class="rpm-value" id="currentRPM">0</div>
                        <div class="rpm-label">RPM</div>
                    </div>
                </div>
            </div>

            <div class="panel control-panel">
                <h2>Controls</h2>
                <div class="control-buttons">
                    <button class="btn btn-home" id="homeBtn" onclick="homeAxis()" disabled>HOME Z-AXIS</button>
                    <button class="btn btn-start" id="startBtn" onclick="startCycle()" disabled>START CYCLE</button>
                    <button class="btn btn-stop" id="stopBtn" onclick="emergencyStop()" disabled>EMERGENCY STOP</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let isHomed = false;
        
        const stages = ['Idle', 'Homing', 'Positioning', 'Dispensing', 'RampUp', 'RampDown', 'Spinning'];
        const stageDisplayNames = {
            'Idle': 'Idle',
            'Homing': 'Homing Z-Axis',
            'Positioning': 'Positioning',
            'Dispensing': 'Dispensing Resist',
            'RampUp': 'Ramping Up',
            'RampDown': 'Ramping Down',
            'Spinning': 'Spinning'
        };
        
        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }
        
        function connect() {
            const ip = document.getElementById('ipAddress').value;
            if (!ip) {
                alert('Please enter ESP32 IP address');
                return;
            }
            
            try {
                ws = new WebSocket(`ws://${ip}/ws`);
                
                ws.onopen = () => {
                    isConnected = true;
                    updateConnectionUI();
                    console.log('Connected to spin coater');
                };
                
                ws.onmessage = (event) => {
                    console.log('Received:', event.data);
                    try {
                        const msg = JSON.parse(event.data);
                        handleStatusUpdate(msg);
                    } catch (e) {
                        console.error('Failed to parse message:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = (event) => {
                    isConnected = false;
                    updateConnectionUI();
                    console.log('Disconnected from spin coater');
                };
            } catch (error) {
                alert('Failed to connect: ' + error.message);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
            isConnected = false;
            updateConnectionUI();
        }
        
        function updateConnectionUI() {
            const statusDot = document.getElementById('statusDot');
            const connectionText = document.getElementById('connectionText');
            const connectBtn = document.getElementById('connectBtn');
            const updateBtn = document.getElementById('updateBtn');
            const homeBtn = document.getElementById('homeBtn');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (isConnected) {
                statusDot.classList.add('connected');
                connectionText.textContent = 'Connected';
                connectBtn.textContent = 'Disconnect';
                updateBtn.disabled = false;
                homeBtn.disabled = false;
                stopBtn.disabled = false;
                startBtn.disabled = !isHomed;
            } else {
                statusDot.classList.remove('connected');
                connectionText.textContent = 'Disconnected';
                connectBtn.textContent = 'Connect';
                updateBtn.disabled = true;
                homeBtn.disabled = true;
                startBtn.disabled = true;
                stopBtn.disabled = true;
            }
        }

        function updateHomingUI(homed) {
            isHomed = homed;
            const homingStatus = document.getElementById('homingStatus');
            const homingText = document.getElementById('homingText');
            const startBtn = document.getElementById('startBtn');
            
            if (homed) {
                homingStatus.classList.add('homed');
                homingText.innerHTML = '<strong>HOMED</strong> - Ready for operation';
                if (isConnected) {
                    startBtn.disabled = false;
                }
            } else {
                homingStatus.classList.remove('homed');
                homingText.textContent = 'NOT HOMED - Home axis before operation';
                startBtn.disabled = true;
            }
        }
        
        function updateSettings() {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to spin coater');
                return;
            }
            
            const zHeight = parseFloat(document.getElementById('zHeight').value);
            const dispenseVol = parseFloat(document.getElementById('dispenseVol').value);
            const targetRPM = parseInt(document.getElementById('targetRPM').value);
            const runTime = parseInt(document.getElementById('runTime').value) * 1000;
            const rampTime = parseInt(document.getElementById('rampTime').value) * 1000;
            
            const msg = JSON.stringify({
                cmd: 'settings',
                z: zHeight,
                vol: dispenseVol,
                rpm: targetRPM,
                time: runTime,
                ramp: rampTime
            });
            
            console.log('Sending settings:', msg);
            ws.send(msg);
        }

        function homeAxis() {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to spin coater');
                return;
            }
            
            if (confirm('Home Z-axis? The stage will move to the limit switch.')) {
                ws.send(JSON.stringify({cmd: 'home'}));
                console.log('Homing command sent');
            }
        }
        
        function startCycle() {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to spin coater');
                return;
            }

            if (!isHomed) {
                alert('Please home the Z-axis first before starting a cycle');
                return;
            }
            
            if (confirm('Start spin coating cycle?')) {
                ws.send(JSON.stringify({cmd: 'start'}));
                console.log('Start command sent');
            }
        }
        
        function emergencyStop() {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }
            
            ws.send(JSON.stringify({cmd: 'stop'}));
            console.log('Emergency stop sent');
        }
        
        function handleStatusUpdate(msg) {
            document.getElementById('currentStage').textContent = stageDisplayNames[msg.stage] || msg.stage;
            document.getElementById('currentRPM').textContent = msg.rpm;
            updateHomingUI(msg.homed);
            
            const stageSteps = document.querySelectorAll('.stage-step');
            const stageIndex = stages.indexOf(msg.stage);
            stageSteps.forEach((step, index) => {
                step.classList.remove('active');
                if (index === stageIndex) {
                    step.classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
